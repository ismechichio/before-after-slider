<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before and After Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/twentytwenty.min.css">
  <style>
    .twentytwenty-container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="twentytwenty-container">
    <img src="https://i.imgur.com/o534RV7.png" alt="Before">
    <img src="https://i.imgur.com/cfJDiqm.png" alt="After">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/jquery.twentytwenty.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/jquery.event.move.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".twentytwenty-container").twentytwenty();
    });
  </script>
</body>
</html>
